<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>首页</title>

<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="materialContainer">
	<div class="box">
		<div class="title">计算存储容量的需求</div>
		<div class="input">
			<label for="year">输入年份</label>
			<input type="text" name="year" id="year">
			<span class="spin"></span>
		</div>
		<div class="button login">
			<button onclick="result()">
				<span>查看结果</span>
				<input type="text" id="result">
			</button>
		</div>
		<a href="price.html" class="pass-forgot">计算价格</a>
		<a href="cost.html" class="pass-forgot">计算成本</a>
	</div>
</div>
<script>
	function result() {
        var Y = document.getElementById("year").value;
        var M = 4080*Math.exp(0.28*(Y-1960));
        document.getElementById("result").value = M+"个字节";
        // console.log(M);
    }
</script>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
